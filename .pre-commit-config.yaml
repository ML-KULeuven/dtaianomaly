repos:

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace

-   repo: https://github.com/pycqa/isort/
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black"]
        language: python

-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    -   id: black
        language: python

files: ^(dtaianomaly|tests)/